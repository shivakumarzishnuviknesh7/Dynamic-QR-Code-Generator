<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script type="text/javascript">
        function genQR() {
            var gapi = "https://api.qrserver.com/v1/create-qr-code/?size=";
            var myimg = document.getElementById("img");
            var mytext = document.getElementById("qrtext").value;
            var mysize = document.getElementById("size").value;

            if (mytext !== "") {
                var qrUrl = gapi + mysize + "x" + mysize + "&data=" + encodeURIComponent(mytext);
                console.log("QR URL:", qrUrl);  // Debugging line
                myimg.src = qrUrl;
            } else {
                alert("Please Enter Text");
            }
        }
    </script>
<div class="grid">
    <h2 align="center">QR Code Generator</h2>
    <center>
        <img src="" id="img" alt="Your QR Code will appear here">
    </center>
    <select id="size">
        <option value="100">100x100</option>
        <option value="150">150x150</option>
        <option value="200">200x200</option>
        <option value="250" selected>250x250</option>
        <option value="300">300x300</option>
    </select>
    <br><br>
    <textarea placeholder="Enter Your Text" id="qrtext"></textarea>
    <br><br>
    <input type="submit" value="Generate" onclick="genQR()">
    <p>Developed By Zishnu Viknesh</p>
</div>
</body>
</html>
